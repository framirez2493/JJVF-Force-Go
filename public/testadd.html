<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test (Add Products)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- datatables CDN https://datatables.net/examples/basic_init/zero_configuration.html -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/datepicker.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Welcome <span class="member-name"></span></h1>
                <h2>Testing Add Using Fernando's Work </h2>
                <button>View Products</button> <button>Add Products</button> <button>Manage (update/delete) Products</button>
                <br><br>
            </div>
        </div>
        <br><br>
        <hr>

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <img src='https://res.cloudinary.com/fr7/image/upload/v1538887802/samples/ecommerce/leather-bag-gray.jpg'
                                width="400px" id="img-preview" />
                            <label class="file-upload-container" for="file-upload">
                                <input id="file-upload" type="file" style="display:none;">
                                Select an Image or file
                            </label>
                        </div>
                    </div>
                    <br>
                    <input type="hidden" id="receipt">


                    <div class="form-group row">
                        <label for="employee-name-input">Product Name</label>
                        <input class="form-control" id="name" placeholder="tv" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="role-input">price</label>
                        <input class="form-control" id="price" placeholder="$" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="start-input">expiration Date (YYYY-MM-DD HH:mm:ss)</label>
                        <input class="form-control" id="lengtWarranty" placeholder="YYYY-MM-DD HH:mm:ss" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="rate-input">Store Name</label>
                        <input class="form-control" id="store" placeholder="xxxx" type="text">
                    </div>

                    <div class="form-group">
                        <label for="datePurchased" class="col-sm-3 control-label">Date Purchased</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="purchase" placeholder="YYYY-MM-DD HH:mm:ss" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="col-sm-3 control-label">Product Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productPrice" class="col-sm-3 control-label">Product Price</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productprice" value="99.99">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productWarranty" class="col-sm-3 control-label">Warranty Length</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productwarranty" value="2020-10-21 23:23:59">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productStore" class="col-sm-3 control-label">Store</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productstore">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productwarrantyurl" class="col-sm-3 control-label">Warranty URL</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productwarrantyurl" value="http://blah.net/blah.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productnotes" class="col-sm-3 control-label">notes</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productnotes">
                        </div>
                    </div>



                    <button class="btn btn-primary float-right" id="add-pic-btn">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Product Add Results</h4>
                </div>
                <div class="modal-body">
                    <div Class="row">
                        <h1>STATUS: <span id="addstatus"></span></h1>
                    </div>
                    <div class="row">Created At: <span id="prodcreate"></span></div>
                    <div class="row">Last Update: <span id="produpdate"></span></div>
                    <div class="row">Warranty Expires: <span id="warrantyexp"></span></div>
                    <div class="row">Product Name: <span id="prodname"></span></div>
                    <div class="row">Product Price: <span id="prodprice"></span></div>
                    <div class="row">Purchase Date: <span id="purchasedate"></span></div>
                    <div class="row">Store: <span id="store"></span></div>
                    <div class="row">notes: <span id="notes"></span></div>
                    <div class="row">Receipt: <img id="receipturl" src="" alt="receipt image"></div>
                    <div class="row">Warranty: <img id="warrantyurl" src="" alt="warrranty image"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <!-- CDN for datatables js, this includes Jquery  -->
    <!-- https://datatables.net/examples/basic_init/zero_configuration.html -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!-- CDN for bootstrap js, excludes Jquery since it's called above -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script src="https://unpkg.com/js-datepicker"></script>
    <script type="text/javascript" src="js/testadd.js"></script>

</body>

</html>
