<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Welcome <span class="member-name"></span></h2>
                <h3>Let's add some Data</h3>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="datePurchased" class="col-sm-3 control-label">Date Purchased</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="datepurchased">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="col-sm-3 control-label">Product Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productPrice" class="col-sm-3 control-label">Product Price</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="datepurchased">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="col-sm-3 control-label">Warranty Length</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="warranty length">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datePurchased" class="col-sm-3 control-label">Store</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="store">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="col-sm-3 control-label">notes</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="notes">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="addme" type="submit" class="btn btn-default">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- CDN for bootstrap js, excludes Jquery since it's called above -->
